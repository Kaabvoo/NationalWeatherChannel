<div class="CardList" >
    <div class="Card" *ngFor="let w of weather | async; let i = index">
        <p class="where" (click)="sendName.selected(w.city)" routerLink="/data" >{{w.city + "," + w.ctry}}</p>
        <div class="icons">
            <p (click)="sendName.selected(w.city)" routerLink="/data" >ICONO</p>
            <p class="temp" (click)="estadoT = !estadoT" >{{estadoT ? w.temp+"°C" : w.tempF+"°F"}}</p>
        </div>
        {{w.weat}}
        <p class="eliminarC" (click)="testEliminate(i)" >Eliminar</p>
    </div>
</div>
